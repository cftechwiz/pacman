version: "3.9"

services:
  pacman-mongo:
    image: mongo:7.0
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE}
    volumes:
      - mongo-data:/data/db
    ports:
      - "${MY_MONGO_PORT}:${MY_MONGO_PORT}"

  pacman-app:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - pacman-mongo
    env_file:
      - .env
    environment:
      PORT: ${PORT}
      NODE_ENV: ${NODE_ENV}
      MONGO_SERVICE_HOST: ${MONGO_SERVICE_HOST}
      MY_MONGO_PORT: ${MY_MONGO_PORT}
      MONGO_DATABASE: ${MONGO_DATABASE}
      MONGO_USE_SSL: ${MONGO_USE_SSL}
      MONGO_VALIDATE_SSL: ${MONGO_VALIDATE_SSL}
      MONGO_AUTH_USER: ${MONGO_AUTH_USER}
      MONGO_AUTH_PWD: ${MONGO_AUTH_PWD}
      MONGO_REPLICA_SET: ${MONGO_REPLICA_SET}
      SPLUNK_REALM: ${SPLUNK_REALM}
      SPLUNK_RUM_ACCESS_TOKEN: ${SPLUNK_RUM_ACCESS_TOKEN}
      SPLUNK_APPLICATION_NAME: ${SPLUNK_APPLICATION_NAME}
      SPLUNK_APPLICATION_VERSION: ${SPLUNK_APPLICATION_VERSION}
      SPLUNK_DEPLOYMENT_ENVIRONMENT: ${SPLUNK_DEPLOYMENT_ENVIRONMENT}
      SPLUNK_SESSION_RECORDER: ${SPLUNK_SESSION_RECORDER}
      SPLUNK_ACCESS_TOKEN: ${SPLUNK_ACCESS_TOKEN}
      OTEL_LOG_LEVEL: ${OTEL_LOG_LEVEL}
      OTEL_SERVICE_NAME: ${OTEL_SERVICE_NAME}
      OTEL_EXPORTER_OTLP_ENDPOINT: ${OTEL_EXPORTER_OTLP_ENDPOINT}
      OTEL_RESOURCE_ATTRIBUTES: ${OTEL_RESOURCE_ATTRIBUTES}
      SPLUNK_METRICS_ENABLED: ${SPLUNK_METRICS_ENABLED}
      SPLUNK_INSTRUMENTATION_METRICS_ENABLED: ${SPLUNK_INSTRUMENTATION_METRICS_ENABLED}
      SPLUNK_PROFILER_ENABLED: ${SPLUNK_PROFILER_ENABLED}
      SPLUNK_PROFILER_LOGS_ENDPOINT: ${SPLUNK_PROFILER_LOGS_ENDPOINT}
    ports:
      - "${PORT}:${PORT}"

  pacman-load:
    image: mcr.microsoft.com/playwright:v1.56.0-jammy
    depends_on:
      - pacman-app
    working_dir: /usr/src/app
    volumes:
      - .:/usr/src/app
    environment:
      LOAD_TEST_BASE_URL: ${LOAD_TEST_BASE_URL:-http://pacman-app:${PORT}}
      LOAD_TEST_VUS: ${LOAD_TEST_VUS:-5}
      LOAD_TEST_MIN_SESSION: ${LOAD_TEST_MIN_SESSION:-10}
      LOAD_TEST_MAX_SESSION: ${LOAD_TEST_MAX_SESSION:-30}
      LOAD_TEST_THINK_TIME_MS: ${LOAD_TEST_THINK_TIME_MS:-750}
      LOAD_TEST_MAX_SCORE: ${LOAD_TEST_MAX_SCORE:-5000}
      LOAD_TEST_MAX_LEVEL: ${LOAD_TEST_MAX_LEVEL:-25}
      LOAD_TEST_MAX_LIVES: ${LOAD_TEST_MAX_LIVES:-5}
    entrypoint: ["sh", "-c", "npm ci && npm run load:test"]

  otel-collector:
    image: quay.io/signalfx/splunk-otel-collector:latest
    depends_on:
      - pacman-app
    environment:
      SPLUNK_ACCESS_TOKEN: ${SPLUNK_ACCESS_TOKEN}
      OTEL_EXPORTER_OTLP_ENDPOINT: ${OTEL_EXPORTER_OTLP_ENDPOINT}
      MONGO_SERVICE_HOST: ${MONGO_SERVICE_HOST}
      MY_MONGO_PORT: ${MY_MONGO_PORT}
    volumes:
      - ./otel-collector-config.yaml:/etc/otel/config.yaml:ro
    command: ["--config", "/etc/otel/config.yaml"]

volumes:
  mongo-data:
